{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="pb-5 bg-theme-milky">
        <div class="container pt-4">
            <div class="card shadow rounded-0 border-0">
                <div class="card-body">
                    <form method="post" enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="Title your material" required>
                        </div>

                        <div class="form-group">
                            <label for="short_description">Short description</label>
                            <textarea class="form-control" id="short_description" name="short_description" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="6" required></textarea>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="category">Category</label>
                                <select id="category" name="category" class="form-control">
                                    <option selected>Select a category...</option>
                                    <option value={{ form.category }}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="language">Language</label>
                                <select id="language" name="language" class="form-control">
                                    <option value={{ form.language }}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="price">Price</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">$</div>
                                    </div>
                                    <input type="text" class="form-control" id="price" name="price" placeholder="9.99">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <button type="submit" value="Submit" class="btn btn-success shadow rounded-0 btn-block font-special-bold">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
