{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="pb-5 bg-theme-milky">
        <div class="container pt-4">
            <div class="card shadow rounded-0 border-0">
                <div class="card-body">
                    <form method="post" enctype='multipart/form-data'>
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form|crispy }}
                        <button type="submit" value="Submit" class="btn btn-success shadow rounded-0 btn-block font-special-bold">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
