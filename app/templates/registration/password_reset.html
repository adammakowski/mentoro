{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container text-center pt-5 pb-5">
        <form method="post" class="pt-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success btn-block rounded-0 shadow font-special-bold" value="Submit" type="submit">Reset password</button>
        </form>
    </div>
{% endblock content %}
