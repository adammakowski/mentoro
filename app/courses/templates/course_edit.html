{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="pt-5 pb-5">
        <div class="container">
            <div class="card shadow rounded-0">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {% crispy form %}
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
