{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="pt-5 pb-5">
        <div class="container">
            <h2>New post</h2>
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </section>
{% endblock content %}
