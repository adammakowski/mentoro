{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="pt-5 pb-5">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default">Add course</button>
            </form>
        </div>
    </section>
{% endblock content %}
