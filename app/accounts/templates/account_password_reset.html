{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="bg-jumbo pt-5 pb-5">
        <div class="container pt-5 pb-5 col-lg-4 col-md-12 col-sm-12">
            <div class="card shadow rounded-0 border-0">
                <div class="card-body pt-5">
                    <h5 class="text-primary font-special-bold text-center pb-3">Zresetuj swoje hasło</h5>
                    <form method="post" class="pt-4">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success btn-block rounded-0 shadow font-special-bold" value="Submit" type="submit">Resetuj hasło</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
