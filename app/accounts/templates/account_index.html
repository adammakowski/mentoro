{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="pt-5 pb-5 bg-theme-milky">
        <div class="container">
            <div class="pb-3">
                <nav class="nav bg-white shadow rounded-0">
                    <a class="nav-link" href="{% url 'accounts_index' %}">Account</a>
                    <a class="nav-link" href="#">Change password</a>
                    <a class="nav-link" href="#">Avatar</a>
                    <a class="nav-link" href="">Change your avatar</a>
                </nav>
            </div>
            <div class="card shadow rounded-0 border-0">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Your username</label>
                            <input class="form-control" type="text" placeholder="{{ user.username }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Your first name</label>
                            <input class="form-control" type="text" placeholder="{{ user.first_name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Your last name</label>
                            <input class="form-control" type="text" placeholder="{{ user.last_name }}" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
