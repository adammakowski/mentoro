{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="bg-dashboard">
        <div class="container col-lg-4 col-md-12 col-sm-12 pt-5 pb-5">
            <div class="card shadow rounded-0 border-0">
                <div class="card-body p-5">
                    <h5 class="font-weight-bold text-primary text-center pb-3">Reset your password</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary btn-block rounded-0 shadow font-weight-bold" type="submit">Reset password</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
