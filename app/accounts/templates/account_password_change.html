{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <section class="bg-dashboard">
        <div class="container">
            <div class="row">
                <div class="col-2 pt-5 pb-5 bg-white text-center shadow">
                    {% include 'blocks/left_menu.twig' %}
                </div>
                <div class="col pt-3 pb-3">
                    <div class="card shadow rounded-0">
                        <div class="card-body">
                            <div class="container">
                                {% include 'blocks/breadcrumb.twig' %}
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-primary btn-block shadow rounded-0" type="submit">Change password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
