{% extends 'base.html' %}
{% block content %}
    <section class="bg-dashboard">
        <div class="container col-lg-4 col-md-12 col-sm-12 pt-5 pb-5">
            <div class="card shadow rounded-0 border-0">
                <div class="card-body p-5">
                    <h5 class="font-weight-bold text-primary text-center pb-3">Reset your password</h5>
                    <div class="alert alert-success text-center" role="alert">
                        <span class="font-weight-bold">Done!</span> Your password has been successfully changed.
                    </div>
                    <p class="text-center">You may go ahead and <a href="{% url 'user_login' %}" class="text-decoration-none">sign in</a> now.</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
