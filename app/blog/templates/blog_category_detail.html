{% extends 'base.html' %}
{% block content %}
    <div class="container pt-5 pb-5">
        <p>Kategoria: {{ category.title }}</p>
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <p>{{ post.category }}</p>
                    {{ post.title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
