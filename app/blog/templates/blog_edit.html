{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="pb-5 bg-theme-milky">
        <div class="container pt-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <form method="post" enctype='multipart/form-data'>
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form|crispy }}
                        <div class="pt-2">
                            <button type="submit" value="Submit" class="btn btn-primary shadow btn-block">Zapisz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
