{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="pb-5">
        <div class="container pt-4">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <h5 class="text-center">Prosimy byś przed dodaniem postu zapoznał się</h5>
                        </div>
                        <div class="col-lg-8">
                            <div class="card shadow">
                                <div class="card-body">
                                    <form method="post" enctype='multipart/form-data'>
                                        {% csrf_token %}
                                        {{ form.media }}
                                        {{ form|crispy }}
                                        <div class="pt-2">
                                            <button type="submit" value="Submit" class="btn btn-primary shadow btn-block">Zapisz</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
{% endblock content %}
