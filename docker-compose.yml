version: '3.7'

services:
  web:
    build: ./app
    command: bash -c "python manage.py collectstatic --no-input && gunicorn mentoro.wsgi:application --workers 5 --bind 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/app/
      - static_volume:/usr/src/app/mentoro/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
  db:
    image: postgres:11
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev
    depends_on:
      - redis
  redis:
    image: redis:latest
    restart: always
    volumes:
    - redis_data:/var/lib/redis/data/
    expose:
    - "6379"
  nginx:
    build: ./nginx
    volumes:
    - static_volume:/usr/src/app/mentoro/staticfiles
    - media_volume:/home/app/web/mediafiles
    ports:
    - 1337:80
    depends_on:
    - web

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

