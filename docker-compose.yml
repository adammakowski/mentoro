version: '3.7'

services:
  web:
    build: ./app
    command: bash -c "python manage.py collectstatic --no-input && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
  db:
    image: postgres:11
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=mentoro_user
      - POSTGRES_PASSWORD=mentoro_password
      - POSTGRES_DB=mentoro_dev
    depends_on:
      - redis
  redis:
    image: redis:6-buster
    restart: always
    volumes:
      - redis_data:/var/lib/redis/data/
    expose:
      - "6379"
    env_file:
      - ./.env.dev

volumes:
  postgres_data:
  redis_data:

