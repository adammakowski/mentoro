version: '3.7'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: bash -c "python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && gunicorn mentoro.wsgi:application --workers 5 --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
  db:
    image: postgres:11
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  redis:
    image: redis:latest
    restart: always
    volumes:
    - redis_data:/var/lib/redis/data/
    expose:
    - "6379"
  nginx:
    restart: always
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web
      - redis

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
